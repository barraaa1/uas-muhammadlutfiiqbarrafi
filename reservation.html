<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservasi Kelas & Trial Membership</title>
    <style>
        :root {
            --primary-color: #2563eb;
            --secondary-color: #64748b;
            --bg-color: #f8fafc;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .container {
            background: rgb(33, 34, 33);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }

        h2 {
            text-align: center;
            color: #1e293b;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #475569;
        }

        input,
        select,
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #cbd5e1;
            border-radius: 6px;
            box-sizing: border-box;
            /* Agar padding tidak merusak lebar */
            font-size: 14px;
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        .checkbox-group {
            display: flex;
            align-items: flex-start;
            gap: 10px;
            margin-top: 10px;
        }

        .checkbox-group input {
            width: auto;
            margin-top: 4px;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: var(--primary-color);
            color: rgb(17, 17, 17);
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
            transition: background 0.3s ease;
        }

        button:hover {
            background-color: #1d4ed8;
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 15px;
            color: var(--secondary-color);
            text-decoration: none;
            font-size: 14px;
        }
    </style>
</head>

<body>

    <div class="container">
        <h2>Form Reservasi</h2>
        <form action="#" method="POST">

            <div class="form-group">
                <label for="nama">Nama Lengkap</label>
                <input type="text" id="nama" name="nama" placeholder="Masukkan nama lengkap" required>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="contoh@email.com" required>
            </div>

            <div class="form-group">
                <label for="hp">Nomor WhatsApp/HP</label>
                <input type="tel" id="hp" name="hp" placeholder="0812xxxx" required>
            </div>

            <div style="display: flex; gap: 10px;">
                <div class="form-group" style="flex: 2;">
                    <label for="tanggal">Tanggal Reservasi</label>
                    <input type="date" id="tanggal" name="tanggal" required>
                </div>
                <div class="form-group" style="flex: 1;">
                    <label for="jam">Jam</label>
                    <input type="time" id="jam" name="jam" required>
                </div>
            </div>

            <div class="form-group">
                <label for="program">Jenis Program</label>
                <select id="program" name="program" required>
                    <option value="" disabled selected>Pilih Program</option>
                    <option value="trial">Trial Membership (Gratis)</option>
                    <option value="yoga">Yoga Class</option>
                    <option value="zumba">Zumba Class</option>
                    <option value="muaythai">Muay Thai</option>
                    <option value="personal-trainer">Personal Trainer Session</option>
                </select>
            </div>

            <div class="form-group">
                <label for="cabang">Cabang Lokasi</label>
                <select id="cabang" name="cabang" required>
                    <option value="" disabled selected>Pilih Cabang</option>
                    <option value="jakarta">Jakarta</option>
                    <option value="bandung">Bandung</option>
                    <option value="surabaya">Surabaya</option>
                    <option value="bali">Bali</option>
                </select>
            </div>

            <div class="form-group">
                <label for="catatan">Catatan Khusus (Opsional)</label>
                <textarea id="catatan" name="catatan"
                    placeholder="Keluhan medis atau permintaan khusus lainnya..."></textarea>
            </div>

            <div class="checkbox-group">
                <input type="checkbox" id="konfirmasi" name="konfirmasi" required>
                <label for="konfirmasi" style="font-size: 13px; font-weight: normal;">
                    Saya setuju dengan syarat dan ketentuan serta bersedia dihubungi untuk konfirmasi jadwal.
                </label>
            </div>

            <button type="submit">Kirim Reservasi Sekarang</button>

            <a href="index.html" class="back-link">‚Üê Kembali ke Beranda</a>
        </form>
    </div>

</body>

</html>
